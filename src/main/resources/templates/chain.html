<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>BeidouChain</title>

<!-- Bootstrap and Theme -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet" />

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
		<table>
			<tr>
				<td><a title="Back to home" href="/"><img src="image/beidouchain-logo.jpg" alt="BeidouChain logo" /></a></td>
				<td style="padding-left: 10px;" valign="middle"><h1 th:text="${homePage.chainName}"></h1></td>
			</tr>
		</table>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3>Summary</h3>
					<table class="table table-bordered table-striped table-condensed">
						<tr>
							<td>Blocks</td>
							<td><a href="/blocks" th:text="${homePage.chainBlockHeight}"></a></td>
						</tr>
						<tr>
							<td>Transactions</td>
							<td>820</td>
						</tr>
						<tr>
							<td>Assets</td>
							<td><a href="/assets" th:text="${homePage.assetNum}"></a></td>
						</tr>
						<tr>
							<td>Port</td>
							<td th:text="${homePage.port}"></td>
						</tr>
					</table>
					<h3>General Information</h3>
					<table class="table table-bordered table-striped table-condensed">	
						<tr th:each="chain:${chainMap}">
							<td th:text="${chain.key}" />
							<td th:text="${chain.value}" />
						</tr>						
					</table>
				</div>
				<div class="col-md-6">
					<h3>Blockchain Parameters</h3>
					<table class="table table-bordered table-striped table-condensed">
					
						<tr th:each="chainparam:${chainparamMap}">
							<td th:text="${chainparam.key}" style="word-wrap: break-word;min-width: 50px;max-width: 300px;white-space:normal;" />
							<td th:text="${chainparam.value}" style="word-wrap: break-word;min-width: 50px;max-width: 300px;white-space:normal;" />
						</tr>						
					</table>
				</div>
			</div>
		</div>
		<br /> 
		<br />
		<div th:include="footer :: powered"></div>
	</div>
</body>
</html>
